<!DOCTYPE html>
<html>
   <link rel="stylesheet" type="text/css" href="05-FRAME.css">
   <script src="https://use.fontawesome.com/b119b8bc52.js"></script>
    
<head>
	<title></title>
</head>
<body>
	<header>
		
		<img src="images/icon-target.png">
		<h1>TARGET</h1>
	</header>
	<div class="personal">
		<h2>
			Personal Information
		</h2>
		<div class="name">
			<div class="firstname">
				<input type="name"  placeholder="First name">
			</div>
			<div class="lastname">
				<input type="name" placeholder="Last Name">
			</div>
		</div>
		<div class="email">
			<input type="email" name="email" placeholder="E-mail">
		</div>

		<div class="phone">
			<input type="phone" name="phone"  placeholder="Phone Number">
		</div>
	</div>
    <div class="product">
    	<h2>About Product</h2>
    	<div class="orderno">
    		<input type="orderno" placeholder="Order Number">
    	</div>
    	<div class="indicent">
    		<select>
    		    <option name=option>--Indicent--</option>
    			<option name=quality style="border:2px red solid">The quaility is not good enough.</option>
    			<option name=expiration>It has pass the expiration date.</option>
    			<option name=money>The website account incorrect money.</option>
    		</select>
    	</div>
    	<div class="others">
    		<h3>Others</h3>
    		<textarea rows="4" placeholder="I would like to supply..."></textarea>
    	</div>
    	<div class="files">
    		<input type="file">
    	</div>
    <div class="submit">
    	<input type="submit" name="submit">
    </div>
    </div>
</body>
</html>
