<!DOCTYPE html>
<html>
   <link rel="stylesheet" type="text/css" href="07-FRAME.css">
   <script src="https://use.fontawesome.com/b119b8bc52.js"></script>
    
<head>
	<title></title>
</head>
<body>
	    <h4>Brand Colors</h4>
        <ul class="brand-colors">
            <li>
                <span class="brand-color"></span>
                <span class="brandcolor-label">
                    $color-brand-green <br />
                    #5C832F
                </span>
            </li>
        </ul>
        <div class="color-red">#da1a30</div>
        <div class="color-grey">#CCCCCC</div>
        <div class="color-black">#333333</div>
		<h4>Logo</h4>
		<img src="images/icon-target.png">
	    <h4>Subtitle</h4>
		<h2>
			Personal Information
		</h2>
		<h4>Input Box - Short</h4>
			<div class="firstname">
				<input type="name"  placeholder="First name">
			</div>
			
		</div>
        <h4>Input Box - Long</h4>
		<div class="email">
			<input type="email" name="email" placeholder="E-mail">
		</div>

        <h4>Select Option</h4>
    	<div class="indicent">
    		<select>
    		    <option name=option>--Indicent--</option>
    			<option name=quality style="border:2px red solid">The quaility is not good enough.</option>
    			<option name=expiration>It has pass the expiration date.</option>
    			<option name=money>The website account incorrect money.</option>
    		</select>
    	</div>
    	<div class="files">
    		<input type="file">
    	</div>
    <h4>Submit Buttom</h4>
    <div class="submit">
    	<input type="submit" name="submit">
    </div>
    </div>
</body>
</html>
